<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Homework 2 / 06.08.2018</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <h1>Homework 2 / 06.08.2018</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h4>User List Component</h4>
          <user-list :users="users"></user-list>
        </div>
        <div class="col-md-6">
          <h4>User Edit Component</h4>
          <user-form> </user-form>
        </div>
      </div>
    </div>
  </div>

  <!-- User List -->
  <template id="user-list">
    <ul class="list-group">
      <li v-for="user in users" :key="user.id" class="list-group-item list-group-item-action">
        {{ user.name }}
      </li>
    </ul>
  </template>

  <!-- User Edit -->
  <template id="user-edit">
    <div>
      <div v-for="info in userData" class="userinfo list-group">
        <li class="list-group-item list-group-item-action">Name: {{ info.name }}</li>
        <li class="list-group-item list-group-item-action">Company: {{ info.company }}</li>
        <li class="list-group-item list-group-item-action">Email: {{ info.email }}</li>
      </div>
    </div>
  </template>


  <!-- Vue Js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

  <script>
    new Vue ({
      el: '#app',
      data: function() {
        return {
          users: [
            {
              name: 'Trina Guzman',
              id: 0
            },
            {
              name: 'Wood Mayo',
              id: 1
            },
            {
              name: 'Holmes Morton',
              id: 2
            },
            {
              name: 'Madden Ashley',
              id: 3
            },
            {
              name: 'Shannon Jacobs',
              id: 4
            },
          ]
        }
      },
      components: {
        'user-list': {
          template: '#user-list',
          props: ['users'],
          watch: {
            users: {
              handler: function () {
                console.log('Данные загрузились:', this.users)
              },
              deep: true
            },
          }
        },
        'user-form': {
          template: '#user-edit',
          data: function () {
            return {
              userData: [
                {
                  name: 'Mike Tyson',
                  company: 'Tycon Company',
                  email: 'miketyson@example.com',
                  id: 5
                }
              ]
            }
          }
        }
      }
    })
  </script>
</body>
</html>
